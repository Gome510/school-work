<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Template</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container outline">
        <div class="row">
            <nav class="navbar navbar-expand bg-body-tertiary">
                <div class="col-4">
                    <div class="container-fluid">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnInbox" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary" for="btnradio1">Inbox</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnSent" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">Sent</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnDrafts" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">Drafts</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnTrash" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">Trash</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnSpam" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">Spam</label>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <input class="container-fluid" type="text">
                </div>
            </nav>
        </div>
        <div class="row " id="email-list">
            <div class="row email-item border-top border-bottom">
                <div class="col-8">
                    <div class="row">
                        <h4>Contact</h4>
                    </div>
                    <div class="row">
                        <h3>Subject</h3>
                    </div>
                </div>
                <div class="col-4">
                    <h6>Date</h6>
                </div>
            </div>

            <div class="row email-item border-top border-bottom">
                <div class="col-8">
                    <div class="row">
                        <h4>Contact</h4>
                    </div>
                    <div class="row">
                        <h3>Subject</h3>
                    </div>
                </div>
                <div class="col-4">
                    <h6>Date</h6>
                </div>
            </div>

            <div class="row email-item border-top border-bottom">
                <div class="col-8">
                    <div class="row">
                        <h4>Contact</h4>
                    </div>
                    <div class="row">
                        <h3>Subject</h3>
                    </div>
                </div>
                <div class="col-4">
                    <h6>Date</h6>
                </div>
            </div>

        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
