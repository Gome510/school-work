<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Template</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnInbox" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Inbox</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnSent" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Sent</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnDrafts" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Drafts</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnTrash" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Trash</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnSpam" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Spam</label>
                  </div>
            </div>
        </nav>
    </div>
    
    






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
